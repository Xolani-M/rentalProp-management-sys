<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Interest Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><i class="fas fa-home"></i> Bitprop</a>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search properties...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Find Your Dream Property</h1>
        <p>Explore our curated list of available properties and register your interest today.</p>
      </div>
    </section>

    <section class="property-list">
      <h2>Available Properties</h2>
      <ul id="property-list">
        <!-- Properties will be dynamically rendered here -->
      </ul>
    </section>
  </main>

  <!-- Registration Modal -->
  <div id="registration-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Register Interest</h2>
      <form id="interest-form">
        <input type="hidden" id="property-id" name="property">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Register Interest</button>
      </form>
    </div>
  </div>
</body>
</html>
